services:
  postgres:
    image: postgres:16-alpine
    container_name: asm-kyc-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: asm
      POSTGRES_PASSWORD: asm_dev_password
      POSTGRES_DB: asm_kyc
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
